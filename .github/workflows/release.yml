name: Release binaries

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: catconway-linux-x86_64.tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: catconway-macos-aarch64.tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: catconway-windows-x86_64.zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary (unix)
        if: runner.os != 'Windows'
        run: |
          BIN_PATH=target/${{ matrix.target }}/release/catconway
          tar -czf ${{ matrix.artifact }} -C $(dirname "$BIN_PATH") $(basename "$BIN_PATH")

      - name: Package binary (windows)
        if: runner.os == 'Windows'
        run: |
          $binPath = "target\\${{ matrix.target }}\\release\\catconway.exe"
          Compress-Archive -Path $binPath -DestinationPath "${{ matrix.artifact }}"

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
